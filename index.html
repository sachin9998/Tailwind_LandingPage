<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6a16d25428.js"
      crossorigin="anonymous"
    ></script>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a class="flex gap-2 items-center" href="" id="brand">
        <img
          class="object-cover max-w-12 max-h-12"
          src="./assets/asset 0.png"
          alt=""
        />
        <span class="font-medium text-lg font-display">ToDesktop</span>
      </a>

      <div id="nav-menu" class="hidden lg:flex gap-12">
        <a href="#" class="font-medium hover:text-primary">Pricing</a>
        <a href="#" class="font-medium hover:text-primary">Docs</a>
        <a href="#" class="font-medium hover:text-primary">Changelog</a>
        <a href="#" class="font-medium hover:text-primary">Blogs</a>
        <a href="#" class="font-medium hover:text-primary">Login</a>
      </div>

      <button
        class="hidden lg:flex gap-2 items-center border-1 border-slate-400 px-6 py-2 rounded-lg hover:border-slate-600 hover:cursor-pointer"
      >
        <img src="./assets/asset 1.svg" alt="" />
        <span>Electron Developers</span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-gray-600"></i>
      </button>

      <div
        id="nav-dialog"
        class="hidden fixed z-10 lg:hidden bg-white inset-0 p-3"
      >
        <div id="nav-bar" class="flex justify-between">
          <a class="flex gap-2 items-center" href="" id="brand">
            <img
              class="object-cover max-w-12 max-h-12"
              src="./assets/asset 0.png"
              alt=""
            />
            <span class="font-medium text-lg font-display">ToDesktop</span>
          </a>

          <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-xmark text-gray-600"></i>
          </button>
        </div>

        <div class="mt-6 border-b border-slate-200">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-slate-100 block rounded-lg"
            >Pricing</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-slate-100 block rounded-lg"
            >Docs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-slate-100 block rounded-lg"
            >Changelog</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-slate-100 block rounded-lg"
            >Blogs</a
          >
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-slate-100 block rounded-lg"
            >Login</a
          >
        </div>

        <button
          class="w-full mt-6 flex gap-2 items-center px-6 py-4 rounded-lg font-medium hover:bg-slate-100 hover:cursor-pointer"
        >
          <img src="./assets/asset 1.svg" alt="" />
          <span>Electron Developers</span>
        </button>
      </div>
    </nav>
  </body>
  <script src="./script.js"></script>
</html>
